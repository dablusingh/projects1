<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Badge class</title>
</head>
<body>
    <div class="container">
        <!-- spinner border -->
        <h1>spinner border</h1>
       <div class="spinner-border"></div>
       <div class="spinner-border text-muted"></div>
      <div class="spinner-border text-primary"></div>
<div class="spinner-border text-success"></div>
<div class="spinner-border text-info"><img src="" alt=""></div>
<div class="spinner-border text-warning"></div>
<div class="spinner-border text-danger"></div>
<div class="spinner-border text-secondary"></div>
<div class="spinner-border text-dark"></div>
<div class="spinner-border text-light"></div>   
<h1>spinner grow</h1>
 <!--spinner grow  -->
 <div class="spinner-grow text-muted"><img src="../image/.png" alt=""></div>
 <div class="spinner-grow text-primary"><img src="../image/dablu.png" width="100px" alt="Dablu"></div>
 <br>  
 <button class="btn btn-success">
       <span class="spinner-border spinner-border-sm text-dark"></span>loading...
   </button>
   <button class="btn btn-danger">
       <span class="spinner-grow spinner-grow-sm text-success"></span>
       loading...
   </button>
</div>   

    <script src="../js/jquery.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
