<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Button</title>
</head>
<body>
    <!-- button type -->
    <div class="container">
        <h1 class="display-5 font-italic font-weight-normal">All button list</h1>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-danger">Dabnger button</button>
    </div>
    <!-- button usees -->
    <div class="container">
        <h2 class="display-5">Button element and its usees</h2>
        <a href="#" class="btn btn-info" role="button">link button</a>
        <button type="button" class="btn btn-success">Success btn</button>
        <input type="button" class="btn btn-secondary" value="input btn">
        <input type="submit" class="btn btn-danger"value="submit btn">
    </div>
    <!-- button outline -->
    <div class="container">
        <h1 class="display-5">button outline</h1>
        <button type="button" class="btn btn-outline-primary">primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">success</button>
        <button type="button" class="btn btn-outline-danger">danger</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>
    <!-- Button size -->
    <div class="container">
        <h1 class="display-5">Button size</h1>
        <button type="button" class="btn btn-primary btn-lg">primary size lg</button>
        <button type="button" class="btn btn-secondary btn-xl">secondary size-xl</button>
        <button type="button" class="btn btn-danger"   >defaultd</button>
        <button type="button" class="btn btn-success btn-sm">Success</button>
        <button type="button" class="btn btn-mutted btn-lg">mutted</button>
    </div>
    <!-- Block level button -->
      <div class="container">
        <h1 class="dispaly-5">Block level button</h1>
        <button type="button" class="btn btn-outline-success btn-block">button block</button>
        <button type="button" class="btn btn-danger btn-block">btn block</button>
      </div>
      <!-- Active/disabled button -->
      <div class="container">
          <div class="dispaly-1">Active or disabled button</div>
          <button type="button" class="btn btn-primary active">Actuve button</button>
          <button type="button" class="btn btn-secondary" disabled >inactive</button>
          <!-- spinner button -->
          <div class="container">
              <div class="spiner-grow text-primary"></div>  
              
           </div>
      <script src="js/jquery.js"></script>
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
