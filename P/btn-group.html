<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>btn-group</title>
</head>
<body class="image">
     <div class="container">
         <!-- button group -->
         <h1 display-3>Button group</h1>
         <div class="btn-group-xl">
         <button class="btn btn-primary" type="button">Group button</button>
         <button class="btn btn-secondary">secondary button</button>
         <button class="btn btn-info">information btn</button>
        </div>
            <h1 class="display-3">Button vertical</h1>
        <div class="btn-group-vertical">
                <button class="btn btn-primary" type="button">Group button</button>
                <button class="btn btn-secondary">secondary button</button>
                <button class="btn btn-info">information btn</button>
               </div>
     </div>
     <div class="btn-group">
            <button type="button" class="btn btn-primary">Apple</button>
            <button type="button" class="btn btn-primary">Samsung</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                 Sony
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Tablet</a>
                <a class="dropdown-item" href="#">Smartphone</a>
              </div>
            </div>
            <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Dropdown button
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Link 1</a>
                      <a class="dropdown-item" href="#">Link 2</a>
                      <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                  </div>
          </div> 
     <script src="js/jquery-3.3.1.js"></script>
     <script src="js/popper.min.js"></script>
     <script src="js/bootstrap.min.js"></script>

    
</body>
</html>
